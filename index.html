<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Wrap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./dist/main.css">
    <script src="./dist/main.js"></script>
</head>
<body>
    <header><h1 class="title-header hidden">Art Wrap</h1></header>        
        <main>
            <div class="left">
                <canvas class="legend hidden" width="250" height="550"></canvas>
            </div>
            <div class = "center">
                <div class="splash-intro">
                    <h1>Art Wrap</h1>
                    <p>You are an art handler in a mega (chaotic) gallery who must pack up artworks in record time for the next blockbuster exhibition.</p>
                    <p>press enter to continue</p>
                </div>
                <div class="instruction hidden">
                    <h2>Instruction</h2>
                    <p>ready?</p><br>
                    <p>press enter to start</p>
                </div>
                <div class="countdown-timer hidden"></div>
                <div class="game-over hidden">
                    <h1>Time's Up! <br><br>Try again?</h1>
                    <p>Press Enter to Restart</p>
                </div>
                <div class="winner hidden">
                    <h1>Well done!</h1>
                    <p>Play again</p>
                </div>
                <div class="gallery"></div>
                <canvas class="game-canvas" height="600" width="900"></canvas>
                </div>
            <div class="right"></div>
        </main>
    <footer></footer>
</body>
</html>
