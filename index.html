<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Wrap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css">
    <script src="./dist/main.js"></script>
</head>
<body>
    <header><h1>Art Wrap</h1></header>        
        <main>
        <div class="splash-intro">
            <h2>Instruction</h2>
            <p>You are an art handler in a chaotic gallery who must pack up all the artworks 
             in the last second so they can be shipped out just in time for the next big show.</p>
             <p>Press Enter to Start</p>
        </div>
        <div class="countdown-timer hidden"></div>
        <div class="game-over hidden">
            <h1>Time's Up!</h1>
            <p>Press Enter to Restart</p>
        </div>
        <div class="winner hidden">
            <h1>You did it!</h1>
            <p>Play again</p>
        </div>
        <div class="canvas-container">
            <div class="gallery"></div>
        <canvas class="game-canvas" height="600" width="900"></canvas>
    </main>
    </div>
    <footer></footer>
</body>
</html>
